<!DOCTYPE html>
<html>
<head>
	<link href="https://fonts.googleapis.com/css?family=Pangolin" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="memotest.css">
	<title>Memotest - Paul Frank</title>
	<meta charset="utf-8">
</head>
<body>
	<div class="paraNombre">
		<p>¿Cuál es tu nombre?</p>
		<input class="nombre" type="text" name="">
		<button onclick="comenzar()">Comenzar</button>
	</div>
	<div class="todo">
		<div class="imagenes">
			<img class="img" src="paulflor.png">
			<img class="img" src="paulflor.png">
			<img class="img" src="paulflor.png">
			<img class="img" src="paulflor.png">
			<img class="img" src="paulflor.png">
			<img class="img" src="paulflor.png">
			<img class="img" src="paulflor.png">
			<img class="img" src="paulflor.png">
			<img class="img" src="paulflor.png">
			<img class="img" src="paulflor.png">
			<img class="img" src="paulflor.png">
			<img class="img" src="paulflor.png">
		</div>
		<div class="informacion">
			<div class="datos">
				<h1>Nombre del jugador
				</h1>
				<p class="tuNombre">aquí va tu nombre
				</p>
				<h2>Movimientos restantes
				</h2>
				<p class="turnoNumero">15
				</p>
			</div>
			<div class="instrucciones">
				<h2>Instrucciones
				</h2>
				<p>Debes buscar parejas de estas imagenes.
				</p>
				<img src="amarillo.png">
				<img src="azul.png">
				<img src="harry.png">
				<p>Tienes 15 intentos para conseguirlo.
				</p>
			</div>
		</div>
	</div>
	<div class="noMostrar nuevamente" id="perdio">
		<p>Perdiste, intenta nuevamente</p>
		<button onclick="jugarNuevamente()">Jugar</button>
	</div>
	<div class="noMostrar nuevamente" id="gano">
		<p>¡Felicitaciones, ganaste!</p>
		<button onclick="jugarNuevamente()">Jugar</button>
	</div>
	<script type="text/javascript" src="jquery.min.js"></script>
  <script type="text/javascript" src="memotest.js"></script>
</body>
</html>
